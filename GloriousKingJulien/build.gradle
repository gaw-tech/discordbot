import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'application'
}

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    
    //compile
    compile 'net.dv8tion:JDA:4.2.0_218'
    compile 'ch.qos.logback:logback-classic:1.1.2'

    shadow 'net.dv8tion:JDA:4.2.0_218'
    shadow localGroovy()
    shadow gradleApi()
    
    compile 'org.jdom:jdom2:2.0.6'
    compile 'org.ow2.asm:asm:6.0'
    compile 'org.ow2.asm:asm-commons:6.0'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.ant:ant:1.9.4'
    compile 'org.codehaus.plexus:plexus-utils:2.0.6'
    
    implementation 'com.github.cliftonlabs:json-simple:3.1.0'


}

shadowJar {
   archiveBaseName.set('KingJulien')
   archiveVersion.set('0.3.0')
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'GloriousKingJulien.MyBot'
